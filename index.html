<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <title>Text Analyzer</title>
</head>
<body>
    <div id="app" v-cloak>
        <textarea v-bind:value="input" v-on:input="update" placeholder="Enter text here" autofocus></textarea>

        <div id="output">
            <h1>Text Statistics</h1>
            <table id="statistics">
                <tbody>
                    <tr>
                        <th>Paragraphs</th>
                        <td>{{ paragraphNum }}</td>
                    </tr>
                    <tr>
                        <th>Sentences</th>
                        <td>{{ sentenceNum }}</td>
                    </tr>
                    <tr>
                        <th>Words</th>
                        <td>{{ wordNum }}</td>
                    </tr>
                    <tr>
                        <th>Characters (with spaces)</th>
                        <td>{{ charNum }}</td>
                    </tr>
                    <tr>
                        <th>Letters</th>
                        <td>{{ letterNum }}</td>
                    </tr>
                    <tr>
                        <th>Longest Word</th>
                        <td>{{ longestWord }}</td>
                    </tr>
                </tbody>
            </table>

            <table id="char-graph">
                <tr>
                    <th>A</th>
                    <td><span v-bind:style="{ width: letterRatio('a') + '%' }">&nbsp;</span></td>
                </tr>
                    <th>B</th>
                    <td><span v-bind:style="{ width: letterRatio('b') + '%' }">&nbsp;</span></td>
                </tr>
                    <th>C</th>
                    <td><span v-bind:style="{ width: letterRatio('c') + '%' }">&nbsp;</span></td>
                </tr>
                    <th>D</th>
                    <td><span v-bind:style="{ width: letterRatio('d') + '%' }">&nbsp;</span></td>
                </tr>
                    <th>E</th>
                    <td><span v-bind:style="{ width: letterRatio('e') + '%' }">&nbsp;</span></td>
                </tr>
                    <th>F</th>
                    <td><span v-bind:style="{ width: letterRatio('f') + '%' }">&nbsp;</span></td>
                </tr>
                    <th>G</th>
                    <td><span v-bind:style="{ width: letterRatio('g') + '%' }">&nbsp;</span></td>
                </tr>
                    <th>H</th>
                    <td><span v-bind:style="{ width: letterRatio('h') + '%' }">&nbsp;</span></td>
                </tr>
                    <th>I</th>
                    <td><span v-bind:style="{ width: letterRatio('i') + '%' }">&nbsp;</span></td>
                </tr>
                    <th>J</th>
                    <td><span v-bind:style="{ width: letterRatio('j') + '%' }">&nbsp;</span></td>
                </tr>
                    <th>K</th>
                    <td><span v-bind:style="{ width: letterRatio('k') + '%' }">&nbsp;</span></td>
                </tr>
                    <th>L</th>
                    <td><span v-bind:style="{ width: letterRatio('l') + '%' }">&nbsp;</span></td>
                </tr>
                    <th>M</th>
                    <td><span v-bind:style="{ width: letterRatio('m') + '%' }">&nbsp;</span></td>
                </tr>
                    <th>N</th>
                    <td><span v-bind:style="{ width: letterRatio('n') + '%' }">&nbsp;</span></td>
                </tr>
                    <th>O</th>
                    <td><span v-bind:style="{ width: letterRatio('o') + '%' }">&nbsp;</span></td>
                </tr>
                    <th>P</th>
                    <td><span v-bind:style="{ width: letterRatio('p') + '%' }">&nbsp;</span></td>
                </tr>
                    <th>Q</th>
                    <td><span v-bind:style="{ width: letterRatio('q') + '%' }">&nbsp;</span></td>
                </tr>
                    <th>R</th>
                    <td><span v-bind:style="{ width: letterRatio('r') + '%' }">&nbsp;</span></td>
                </tr>
                    <th>S</th>
                    <td><span v-bind:style="{ width: letterRatio('s') + '%' }">&nbsp;</span></td>
                </tr>
                    <th>T</th>
                    <td><span v-bind:style="{ width: letterRatio('t') + '%' }">&nbsp;</span></td>
                </tr>
                    <th>U</th>
                    <td><span v-bind:style="{ width: letterRatio('u') + '%' }">&nbsp;</span></td>
                </tr>
                    <th>V</th>
                    <td><span v-bind:style="{ width: letterRatio('v') + '%' }">&nbsp;</span></td>
                </tr>
                    <th>W</th>
                    <td><span v-bind:style="{ width: letterRatio('w') + '%' }">&nbsp;</span></td>
                </tr>
                    <th>X</th>
                    <td><span v-bind:style="{ width: letterRatio('x') + '%' }">&nbsp;</span></td>
                </tr>
                    <th>Y</th>
                    <td><span v-bind:style="{ width: letterRatio('y') + '%' }">&nbsp;</span></td>
                </tr>
                    <th>Z</th>
                    <td><span v-bind:style="{ width: letterRatio('z') + '%' }">&nbsp;</span></td>
                </tr>
            </table>

        </div>

    </div>
    <script src="https://unpkg.com/lodash@4.16.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
